<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Javascript DOM Modal</title>
  </head>
  <body>
    <button id="open-modal">Open Modal</button>
    <div id="overlay"></div>
    <div id="modal">
      <h1>This is a Modal</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore, magni
        autem labore adipisci aspernatur magnam rerum iusto soluta illum vero
        perspiciatis! Eum sequi maiores qui quisquam voluptatibus. Praesentium,
        illo doloremque.
      </p>
      <button id="close-modal">Close Modal</button>
    </div>
  </body>
</html>
